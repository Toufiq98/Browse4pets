<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Pets</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/71f521efa6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <style>
        .font-adLam {
            font-family: "ADLaM Display", serif;;
        }
        .font-sora {
            font-family: "Sora", serif;
        }
    </style>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body class="font-sora">
  <header>
    <div class="navbar bg-base-100">
      <div class="navbar-start">

            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16" />
            </svg>
          </div>
        </div>
        <img src="image/logo-header.png" alt="">
        <a class="btn btn-ghost text-xl">Browse4Pets</a>
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
          <li><a>Find a pet</a></li>
          <li><a>Breeds</a></li>
          <li><a>Contact Us</a></li>
        </ul>
      </div>
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-regular fa-bell"></i>

      <div class="navbar-end">
        <a class="btn">Login</a>
        <a class="btn">Register</a>
      </div>
    </div>

  <main></main>
  <footer></footer>
